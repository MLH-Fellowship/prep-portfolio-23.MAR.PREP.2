<h2>Blog</h2>
<div class="card-container">
    {% for item in site.data.blog %}
    {% if item.page-name %}
    <a href="/blog/{{ item.page-name }}">
    {% else %}
    <a>
    {% endif %}
      <div class="card">
        <div class="info">
          <img class="blog-icon" src="assets/img/{{ item.img }}">
          <div class="preview-text">
            <p class="preview-title">{{ item.title }}</p>
            <p class="preview-author">{{ item.author }}</p>
            <p class="preview-date">Published on {{ item.date }}</p>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
