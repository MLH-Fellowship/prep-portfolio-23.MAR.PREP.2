<h2 id="meet-the-pod">Meet the Pod</h2>
<div class="card-container">
    {% for fellow in site.data.fellows %}
    {% if fellow.name %}
    <a href="/fellows/{{ fellow.page }}">
    {% else %}
    <a>
    {% endif %}
        <div class="card">
            <div class="info">
                <p class="title"> {{ fellow.name }}</p>
                <p class="location"> {{ fellow.location }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
